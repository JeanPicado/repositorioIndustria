<h1>¡Bienvenido a nuestra tienda de libros!</h1>
<div *ngIf="mostPurchasedBooks" class="books-home">
  <div class="panel">
    <h2>Libros más vendidos</h2>
  </div>
  <app-book *ngFor="let book of mostPurchasedBooks" [book]="book"></app-book>
</div>
<div *ngIf="bestRatedBooks" class="books-home">
  <div class="panel">
    <h2>Lisbros mejor puntuados</h2>
  </div>
  <app-book *ngFor="let book of bestRatedBooks" [book]="book"></app-book>
</div>
<div *ngIf="newestBooks" class="books-home">
  <div class="panel">
    <h2>Libros nuevos</h2>
  </div>
  <app-book *ngFor="let book of newestBooks" [book]="book"></app-book>
</div>
