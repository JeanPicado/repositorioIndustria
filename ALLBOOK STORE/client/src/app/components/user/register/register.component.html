<div class="form register-form">
  <form #formDir="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Registro</h1>
    <div class="form-field">
      <input type="text" class="username" name="username" placeholder="Nombre de usuario" formControlName="username" />
      <i class="fa fa-user" aria-hidden="true"></i>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="input-error">
        <div *ngIf="username.errors.required">
          El usuario es requerido
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="url" class="avatar" name="avatar" placeholder="URL de su foto de perfil (opcional)" formControlName="avatar" />
      <i class="fas fa-image" aria-hidden="true"></i>
    </div>
    <div class="form-field">
      <input type="text" class="email" name="email" placeholder="Correo electrónico" formControlName="email" />
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="input-error">
        <div *ngIf="email.errors.required">
          El correo es requerido
        </div>
        <div *ngIf="email.errors.pattern">
          Por favor, ingrese una dirección de correo válida
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="password" class="pass" name="password" placeholder="*********" formControlName="password" />
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="input-error">
        <div *ngIf="password.errors.required">
          La contraseña es requerida
        </div>
        <div *ngIf="password.errors.minlength || password.errors.maxlength">
          La contraseña debe de ser entre 3 y 16 caracteres
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="password" class="pass" name="confirmPassword" placeholder="********" formControlName="confirmPassword" />
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <div *ngIf="registerForm.errors?.mustMatch && (registerForm.touched || registerForm.dirty)" class="input-error">
        Las contraseñas deben coincidir
      </div>
    </div>
    <input type="submit" class="submit" value="Registrarse" [disabled]="registerForm.invalid" />
  </form>
</div>
